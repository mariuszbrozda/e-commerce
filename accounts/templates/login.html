{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block page_title %}Login Page{% endblock %}
{% block page_heading %}USER LOGIN{% endblock %}
{% block content %}
<form method="POST">
    {% csrf_token %} {{ login_form | as_bootstrap}}
    <button type="submit" class="btn btn-default">Log in</button>
</form>

<p><a href="{% url 'password_reset' %}">Reset Your Password</a></p>
{% endblock %}
